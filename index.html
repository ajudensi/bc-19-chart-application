    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 scrollspy">
          <aside id="cha-side-box" class="cha-side-box" data-spy="affix" data-offset-top="100">
                <header id="tools-header">
                  <h1>Tools</h1>
                </header>
            <div>
              
              <form class="form-horizontal upload-form" id="upload-form">
                <legend>Upload data</legend>
                <div class="form-group">
                  <label class="control-label col-md-12" for="file"><span class="text-info">File: (CSV and JSON only)</span></label>
                  <div class="col-md-12">
                    <input type="file" class="form-control data-file-uploader" id="data-file-uploader" placeholder="Upload your data">
                  </div>
                </div>
                
                <div class="form-group"> 
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-block btn-primary form-submit-btn"><span class="fa fa-upload"></span> Upload and plot</button>
                  </div>
                </div>
              </form>

              <hr>

              <form class="form-horizontal input-form" enctype="multipart/form-data" id='input-form'>
                <legend>Enter data</legend>
                <div class="form-group">
                  <label class="control-label col-md-12" for="data"><span class="text-info">Enter your data here (comma separated only)</span></label>
                  <div class="col-md-12">
                    <textarea class="form-control" id="inputedData" placeholder="Enter your data"></textarea>
                  </div>
                </div>

                
                  <div id="chart-type">
                    <label class="radio-inline"><input type="radio" name="graphRadio" id="histogram" value="histogram">Histogram</label>
                  
                    <label class="radio-inline"><input type="radio" name="graphRadio" id="lines" value="lines">Lines 1</label>

                    <label class="radio-inline"><input type="radio" name="graphRadio" id="lineTwo" value="lineTwo">Lines 2</label>
                  
                    <label class="radio-inline"><input type="radio" name="graphRadio" id="bars" value="bars">Bars</label>
                  
                    <label class="radio-inline"><input type="radio" name="graphRadio" id="pie" value="pie">Pie</label>
                  </div>
               
                
                <div class="form-group"> 
                  <div class="col-md-12">
                    <br>
                    <button type="submit" class="btn btn-block btn-primary form-submit-btn" id="plotInputedtData"><span class="fa fa-line-chart"></span> Plot Graph</button>
                  </div>
                </div>
              </form>




            </div>
          </aaide>

        <div class="col-md-9 ch-app-canvas-wrapper-fr">
          
          <div class="col-md-8">
            <section class="ch-app-canvas-wrapper-im">
              <canvas class="ch-app-big-canvas" id="ch-app-big-canvas" height="500" width="500">
              </canvas>
            </section>
          </div>
          <div class="col-md-4">
              <div class="data-report" id="data-report">
                <p id="dataErrors"></p>
              </div>
