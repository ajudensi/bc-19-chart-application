  <body data-spy="scroll" data-target="#nav">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 scrollspy">
          <aside id="cha-side-box" class="cha-side-box hidden-xs hidden-sm" data-spy="affix">
                <header>
                  <h1>Graphing software</h1>
                </header>
            <div>
              
              <form class="form-horizontal upload-form">
                <legend>Upload data</legend>
                <div class="form-group">
                  <label class="control-label col-md-12" for="file">File: (CSV and JSON only)</label>
                  <div class="col-md-12">
                    <input type="file" class="form-control" id="file" placeholder="Upload your data">
                  </div>
                </div>
                
                <div class="form-group"> 
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                  </div>
                </div>
              </form>

              <hr>

              <form class="form-horizontal input-form">
                <legend>Enter data</legend>
                <div class="form-group">
                  <label class="control-label col-md-12" for="data">Enter your data here</label>
                  <div class="col-md-12">
                    <input type="text" class="form-control" id="data" placeholder="Enter your data">
                  </div>
                </div>
                
                <div class="form-group"> 
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                  </div>
                </div>
              </form>




            </div>
          </aaide>
        </div>
        
        <div class="col-md-9 ch-app-canvas-wrapper-fr" style="height:2000px;">
          <header>
            <h1>Graphing software</h1>
          </header>

            <section class="ch-app-canvas-wrapper-im">
              <canvas class='ch-app-big-canvas' id='ch-app-big-canvas' height='500' width='500'>
              </canvas>
            </section>
        </div>
      </div>
    </div>

   
        







    
    
    <script src="lib/ChartApplication.js"></script>
